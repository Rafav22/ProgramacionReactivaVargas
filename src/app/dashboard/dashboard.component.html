<mat-drawer-container class="example-container" autosize>

  <!-- SIDEBAR -->
  <mat-drawer #drawer class="example-sidenav" mode="side">


    <img width="50" height="50" src="../../assets/img/avatar.svg">

    <p>{{ authUser?.email }}</p>

    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Home</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      {{ showFiller ? 'Show less' : 'Show more'}}
    </button>


  </mat-drawer>

  <!-- MI WRAPPER  -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR  -->
    <mat-toolbar color="primary" style="background: black;">
      <div class="flex justify-content-between">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span> </span>
          <span class="example-spacer"></span>
       
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with share icon"
          >
            <mat-icon>share</mat-icon>
          </button>
        </div>
        <p>{{ authUser?.nombre }}</p>
      </div>
    </mat-toolbar>

    <!-- MIS PAGINAS -->
    <main>


      <!-- <app-cards></app-cards> -->

      <!-- <app-buttons-and-icons></app-buttons-and-icons> -->

      <!-- <app-formularios></app-formularios> -->

      <!-- <app-dialogs></app-dialogs> -->

      <!-- <app-tablas></app-tablas> -->

      <!-- <app-patron-iterador></app-patron-iterador> -->

      <app-observables></app-observables>
    </main>
  </div>
</mat-drawer-container>
